<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohd Amir</title>
</head>
<body>
    <!--part 1-->
    <!--unordered list-->
    <h1><p>Unordered List</p></h1>
    <ul style="list-style-type: square;">
        <a href="https://google.com" target="_blank"><li>Google</li></a>
        <a href="https://facebook.com" target="_blank"><li>Facebook</li></a>
        <a href="https://amazon.com" target="_blank"><li>Amazon</li></a>
    </ul>

    <!--part 2-->
    <!--ordered list-->
    <h1><p>Ordered List</p></h1>
    <ol start="150">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!--part 3-->
    <!--nested list-->
    <h1><p>A Nested List</p></h1>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
            <ol type="A">
                <li>Black tea</li>
                    <ol type="i">
                        <li>Suagr</li>
                        <li>No Sugar</li>
                    </ol>
                <li>Green tea</li>
            </ol>
        <li>Milk</li>
    </ul>
</body>
</html>
