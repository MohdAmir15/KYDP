<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
        border:1px solid black;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th style="width: 70%;" colspan="2">Properties</th>
        </tr>
        <tr>
            <td>Jill Smith</td>
            <td>50</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Will Smith</td>
            <td>40</td>
            <td>Male</td>
        </tr>
    </table>
</body>
</html>
